
<div class="modal-content siteColor">
    <form (ngSubmit)="SendDepositCoinsByRequestId()" [formGroup]="DepositCoinsByRequestIdForm" autocomplete="off">
        <div class="modal-header">
            <p class="modal-title">Deposite Coins</p>
            <div type="button" class="close" (click)="bsModalRef.hide()">
                <i class="bi bi-x-circle-fill"></i>
            </div>
        </div>
        <div class="modal-body">
            <div class="form-group col-12">
                <div class="d-flex flex-column text-center col-12">
                    <span class="business">WALLET BALANCE</span>
                    <span><i class="bi bi-currency-rupee"></i>{{this.authservice.userdetail.coins}}</span>
                </div>
            </div>
            <div class="form-group">
                <label>Mobile Number*</label>
                <input [disabled]="true" type="text" formControlName="coins" class="form-control" [(ngModel)]="depositeobj.userNumber" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Coins(<i class="bi bi-currency-rupee"></i>)*</label>
                <input type="text" formControlName="coins" class="form-control" placeholder="Coins" autocomplete="off">
                <div class="text-danger" *ngIf="DepositCoinsByRequestIdForm.get('coins')?.invalid && (submitted || DepositCoinsByRequestIdForm.get('coins')?.touched || DepositCoinsByRequestIdForm.get('coins')?.dirty)">
                <span *ngIf="DepositCoinsByRequestIdForm.get('coins')?.errors?.['required']"> coins are is required </span> </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn siteBtnbackground">Deposit Coins</button>
        </div>
    </form>
</div>
