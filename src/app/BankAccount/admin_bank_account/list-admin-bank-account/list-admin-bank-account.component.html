
<div class="card rounded siteColor">
    <div class="card-body card-body-padding">
        <div class="row Col-12">
            <div class="col-6" style="display: flex;">
                <i class="bi bi-bank"></i>
                <p style="margin-left: 10px;">Bank Details</p>
            </div>
            <div class="col-6" style="text-align: right;">
                <button type="button" class="rounded-3 btn-primary text-nowrap siteBtnbackground" (click)="AddAdminBankDetailPopup()">
                    <p class="text-uppercase">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16">
                            <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z"></path>
                        </svg>
                        Add New
                    </p> 
                </button>
            </div>
        </div>
        <div class="row Col-12">
            <div class="container">
                <!-- For demo purpose -->
                <div class="row py-3"></div>
                <!-- End -->
                <div class="row">
                    <div class="mx-auto">
                        <!-- Accordion -->
                        <div id="accordionExample" class="accordion shadow">
                            <!-- Accordion item 1 -->
                                    <!-- Accordion item 1 -->
                                    <div class="card sitebackground bankcard" style="margin-bottom: 5%;" *ngFor="let bank_detail of Ibank_details">
                                        <div id="heading_{{bank_detail.bankAccountDetailID}}" class="card-header shadow-sm border-0 bg-dark row">
                                            <p class="mb-0 col-2 FontSize text-uppercase">
                                                    <i class="bi bi-patch-check-fill"></i>
                                            </p>
                                                <span type="button" aria-expanded="true" [attr.aria-controls]='"collapse_"+bank_detail.bankAccountDetailID' class="btn btn-link font-weight-bold text-uppercase crick-accordion-sub col-6">
                                                    <p>{{ bank_detail.bankName }} <i class="bi bi-arrow-down-up"> </i></p>
                                              </span>
                                                <p class="col-2" (click)="MakeAdminBankDefault()" *ngIf='bank_detail.isDefault'>
                                                        <i class="bi bi-patch-plus-fill" title="Make Default"></i>
                                                </p>

                                                <p class="col-2" (click)="DeleteAdminBankAccount()">
                                                    <i class="bi bi-trash3-fill" title="Delete Account"> </i>
                                                </p>

                                        </div>
                                        <div id="collapse_{{bank_detail.bankAccountDetailID}}" aria-labelledby="heading_1" data-parent="#accordionExample" class="collapse show">
                                            <div class="card-body p-4 sitebackground">
                                                <div class="credit rounded-3 mt-2 d-flex justify-content-between align-items-center">
                                                    <div class="d-flex flex-row align-items-center">
                                                        <div class="d-flex flex-column ml-3">
                                                            <p class="">Bank Name</p>
                                                            <p class="">Account Holder Name</p>
                                                            <p class="">Account Number</p>
                                                            <p class="">IFSC Code</p>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="d-flex flex-column ml-3 bankDetails">
                                                            <p class="">{{bank_detail.bankName}}</p>
                                                            <p class="">{{bank_detail.accountHolderName}}</p>
                                                            <p class="">{{bank_detail.accountNumber}}</p>
                                                            <p class="">{{bank_detail.ifscCode}}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End -->
                                    <hr class="rounded-3">
                                
                                <span class="col-12 text-center" *ngIf = Ibank_details?.length > 0>
                                    <p class="text-uppercase">No Data Found!!!</p>
                                </span>
                            <!-- End -->

                        </div>
                        <!-- End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
